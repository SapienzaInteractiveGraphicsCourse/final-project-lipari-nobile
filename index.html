<!doctype html>
<html>

<head>
    <script type="module" src='./public/js/keyboard.js'></script>
    <script type="module" src='./public/js/game.js'></script>
    <script type="module" src='./public/js/menu.js'></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./public/css/style.css">
    <title>Three Hockey</title>

</head>

<body>
    <audio id="song" preload="auto">
        <source src="sounds/BOX_15.mp3" type="audio/mpeg">
    </audio>
    <div class="container" id="menuContainer">
        <div id="menuCanvas"></div>
        <dialog id="options">
            <button id="closeOptions">X</button>
            <h2>Options</h2>
            <hr>
            <div class="menu">
                <div class="option">
                    <h3>Difficulty</h3>
                    <input type="radio" id="easy" name="difficulty" value="easy" checked>
                    <label for="easy">Easy</label><br>
                    <input type="radio" id="medium" name="difficulty" value="medium">
                    <label for="medium">Medium</label><br>
                    <input type="radio" id="hard" name="difficulty" value="hard">
                    <label for="hard">Hard</label>
                </div>
                <div class="option">
                    <h3>In game</h3>
                    1 <input type="range" id="points" name="points" min="1" max="10" value="7">10 points
                    <br>
                    10<input type="range" id="points" name="points" min="1" max="10" value="7">60 seconds
                </div>
                <div class="option">
                    <h3>Volume</h3>
                    0 <input type="range" id="volume" name="points" min="0" max="100" value="100">100
                    <br>
                </div>
            </div>
        </dialog>
        <dialog id="credits">
            <button id="closeCredits">X</button>
            <h2>Credits</h2>
            <hr>
            <div class="menu">
                Game Developed by Gian Marco Nobile and Alfredo Lipari
            </div>
        </dialog>
    </div>

    <div id="gameContainer">
        <div id='gameCanvas'></div>
    </div>
    </div>

</body>

</html>
